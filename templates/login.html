<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ T.title }} - {{ T.login_title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h1 style="text-align: center; margin-bottom: 0.5rem;">{{ T.title }}</h1>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Utility Tracking Automation</p>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">{{ T.user }}</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ T.pwd }}</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error %}
            <p style="color: var(--danger); margin-bottom: 1rem;">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="width: 100%;">{{ T.login_title }}</button>
        </form>
    </div>
</body>

</html>
