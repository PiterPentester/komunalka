<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunalka - Settings</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <nav>
        <div
            style="font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            Komunalka</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/settings" class="active">Settings</a>
            <a href="/">Logout</a>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        <h1>Settings</h1>

        <div class="card">
            <h2>Notifications</h2>
            <form action="/settings" method="post">
                <div class="form-group">
                    <label for="token">{{ T.tg_token }}</label>
                    <input type="text" id="token" name="token" value="{{ tg_token }}" placeholder="123456789:ABCDE...">
                </div>
                <div class="form-group">
                    <label for="chat_id">{{ T.tg_chat_id }}</label>
                    <input type="text" id="chat_id" name="chat_id" value="{{ tg_chat_id }}" placeholder="987654321">
                </div>

                <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <h3>Nylas API</h3>
                    <div class="form-group">
                        <label for="nylas_api_key">{{ T.nylas_api_key }}</label>
                        <input type="password" id="nylas_api_key" name="nylas_api_key" value="{{ nylas_api_key }}"
                            placeholder="nyk_...">
                    </div>
                    <div class="form-group">
                        <label for="nylas_grant_id">{{ T.nylas_grant_id }}</label>
                        <input type="text" id="nylas_grant_id" name="nylas_grant_id" value="{{ nylas_grant_id }}"
                            placeholder="grant_...">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>

        <div class="card">
            <h2>System Info</h2>
            <div style="color: var(--text-muted);">
                <p>Status: <span style="color: var(--accent);">Scheduler Running</span></p>
                <p>Architecture: ARM64 (Optimized)</p>
                <p>Database: SQLite (komunalka.db)</p>
            </div>
        </div>
    </div>
</body>

</html>
